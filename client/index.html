<body>
    <nav style="background-color: rgb(40, 19, 98);">Simone
        <ul>
            <li>
                <a href="#">reporte a bug</a>
            </li>
            <li>
                <a href="#">contact</a>
            </li>
        </ul>
    </nav>

    <div class="main-contenaire">
        <div class="left-contenaire">
            <h1>Simone</h1>
            <h2>l'assistante virtuelle</h2>
            <h3>nouvelle g√©neration</h3>
        </div>
        <div class="right-contenaire">
            <div class="card">
                <div class="card-form">
                    <p>Welcome back </p>
                    <form method="post" class="royal-form">
                        <p class="form-image"><img src="assets/bot-black.svg" alt="" width="80px"></p>
                        <p class="form-input"><label for="email">User email :</label><input type="email"
                                placeholder="Email adresse" name="email" required>
                        </p>
                        <p class="form-info-email"></p>
                        <p class="form-input"><label for="password">Password :</label><input type="password" required
                                placeholder="Mot de passe" name="password" class="password"></p>
                        <p class="form-info-pass"></p>
                        <button class="btn btn-send connexion" type="submit">Envoyer</button>
                    </form>
                    <div class="sep"></div>
                    <p>Pas encore de compte ?</p>

                    <p class="mt-10"><a href="#ex1" rel="modal:open" class="btn btn-new">Creer un compte</a></p>
                </div>
            </div>
        </div>
    </div>
    <form method="post" id="ex1" class="modal royal-form-signup">

        <p class="form-image"> <img src="assets/bot.svg" alt="bot" width="80px"></p>
        <h2>Creer un compte</h2>
        <p class="form-input"><label for="name">User name</label><input name="name" type="text" placeholder="Pseudo"
                required>
        </p>
        <p class="form-info" hidden></p>
        <p class="form-input"><label for="email">Email</label><input name="email" type="email"
                placeholder="email adresse" required></p>
        <p class="form-info" hidden></p>
        <p class="form-input"><label for="password">Password</label><input type="password" placeholder="Mot de passe"
                name="password" class="password" required>
        </p>
        <p class="form-info" hidden></p>
        <button class="btn btn-send signup">Envoyer</button>
    </form>
    <footer>

        <p style="text-align: center;">
            An Open AI project copyright 2023
        </p>
    </footer>
